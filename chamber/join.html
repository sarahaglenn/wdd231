<body>
    <header>
        <img src="images/ume-chamber-of-commerce-logo-zip-file/png/logo-no-background.png"
            alt="Logo for Umeå Chamber of Commerce" width="300" >
    </header>
    <nav id="animate">
        <button id="hamButton" aria-label="Menu Button"></button>
        <ul class="menuLinks">
            <li><a href="index.html" title="home">Home</a></li>
            <li><a href="directory.html" title="directory">Directory</a></li>
            <li class="active"><a href="#" title="join">Join</a></li>
            <li><a href="#" title="discover">Discover</a></li>
        </ul>
    </nav>
    <div class="hero">
        <picture>
            <source media="(max-width:38rem)" srcset="images/umea615x180.webp 615w">
            <img src="images/umea1600x500.webp" alt="Street of business fronts" width="1600" height="500">
        </picture>
    </div>
    <main>
        <h1>Join us</h1>
        <form action="thankyou.html" method="get">
            <fieldset>
                <legend>Personal Information</legend>
                <label>First Name <input type="text" name="first" required autocomplete="given-name" title="Your First Name"></label>
                <label>Last Name <input type="text" name="last" required autocomplete="family-name" title="Your Last Name"></label>
                <label>Title Within Your Organization <input type="text" name="orgTitle" autocomplete="organization-title" title="Your Title within Your Organization" pattern="[a-zA-Z\-\s]{7,}"></label>
                <label>Email <input type="email" name="email" required autocomplete="email" title="Your Email" placeholder="someone@gmail.com"></label>
                <label>Cell Phone Number <input type="tel" name="phone" required autocomplete="tel-local" title="Your Cell Phone Number"></label>
            </fieldset>
            <fieldset>
                <legend>Business or Organization Information</legend>
                <label>Business/Organization Name <input type="text" name="busName" required autocomplete="organization"></label>
                <h3>Choose Membership Level:</h3>
                <label><input type="radio" name="membership" required title="Gold Membership" value="Gold Membership"> Gold Membership <span id="goldInfo">&#9432;</span></label>
                <label><input type="radio" name="membership" required title="Silver Membership" value="Silver Membership"> Silver Membership <span id="silverInfo">&#9432;</span></label>
                <label><input type="radio" name="membership" required title="Bronze Membership" value="Bronze Membership"> Bronze Membership <span id="bronzeInfo">&#9432;</span></label>
                <label><input type="radio" name="membership" required title="Non-profit Membership" value="Non-profit Membership"> Non-profit Membership <span id="npInfo">&#9432;</span></label>
                <label class="businessDesc">Business/Organization description <textarea name="description" title="Description of your business or organization" rows="5" cols="35"></textarea></label>
                <input type="hidden" name="timestamp" id="timestamp">
            </fieldset>
            <input type="submit" value="Join the Umeå Chamber of Commerce">
        </form>
    </main>
    <footer>
        <section class="contact">
            <h4>Umeå Chamber of Commerce</h4>
            <p>Storgatan 8</p>
            <p>Umeå, Sweden</p>
            <p>info@umeacommerce.com</p>
            <p>070-905 8763</p>
        </section>
        <div id="social">
            <a href="https://facebook.com"><img src="images/facebook-icon.png" alt="Facebook icon" width="48" height="48"></a>
            <a href="https://twitter.com"><img src="images/twitter-icon.png" alt="Twitter icon" width="48" height="48"></a>
            <a href="https://linkedin.com"><img src="images/linkedin-icon.png" alt="LinkedIn icon" width="48" height="48"></a>
        </div>
        <div class="wdd231">
            <p>WDD231 Class Project</p>
            <p>Sarah Glenn</p>
            <p>© <span id="currentyear"></span> Umeå Chamber of Commerce</p>
            <p id="lastModified"></p>
        </div>
    </footer>
</body>
